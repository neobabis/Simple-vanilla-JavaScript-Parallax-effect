<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple vanilla JavaScript Parallax effect</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <section id="section_1">
            <h1 class="nb_parallax" data-rate_y=".5">Section 1</h1>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quos, libero!</p>
        </section>
        <section id="section_2" style="overflow-x: hidden">
            <h1 class="nb_parallax" data-rate_x=".2" data-rate_y=".3">Section 2</h1>
        </section>
        <section id="section_3">
            <h1 class="nb_parallax" data-rate_x="-.2">Section 3</h1>
        </section>
    </body>
</html>
